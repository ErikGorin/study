<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- В этом уроке поговорим о форме, это такой блок который включает в себя разного рода поля ввода,
    остновные типы это <input>
     type="text"
     type="password"
     type="radio"
     type="checkbox"
     type="tel"
     type="file";

     <form action="#" method="post" enctype="multipart/form-data"></form>
     форма - метод post передает много количество файлов, а так же метод get передаёт меньше количество файлов

     значение атрибута name не должны повторяться так как сервер не поймет что логин а что пароль, исключение из правил является 
     radio которые объединяються в группы благодаря одинаковым значениям name

     кнопка - submit оправится все поля на странице на серсер
     reset вся форма очистится

     disabled - дизактивирует поле

     tabindex - определяет порядок перехода между елементами(для груповых использется один например радио)


      -->
    <form action="#" method="post" enctype="multipart/form-data">
      <br />
      <div>
        <input
          tabindex="1"
          type="text"
          name="username"
          value=""
          placeholder="name"
        />
      </div>
      <div>
        <input
          tabindex="2"
          disabled
          type="text"
          name="username"
          value=""
          placeholder="disabled"
        />
      </div>
      <br />
      <div>
        <input
          tabindex="3"
          type="password"
          name="passname"
          value=""
          placeholder="password"
        />
      </div>
      <br />
      <div>
        <p>
          <input
            tabindex="4"
            checked
            type="radio"
            name="phone"
            value="Xiomi"
          />Xiomi
        </p>
        <p>
          <input
            tabindex="4"
            autofocus
            type="radio"
            name="phone"
            value="Samsung"
          />Samsung
        </p>
        <p>
          <input tabindex="4" type="radio" name="phone" value="Apple" />Apple
        </p>
        <p>
          <input
            tabindex="4"
            disabled
            type="radio"
            name="phone"
            value="Nokia"
          />Nokia
        </p>
      </div>
      <br />
      <div>
        <p>
          <input
            tabindex="5"
            autofocus
            type="checkbox"
            name="bike"
            value="Mountain"
          />Mountain
        </p>
        <p>
          <input tabindex="6" type="checkbox" name="bike1" value="MTB" />MTB
        </p>
        <p>
          <input tabindex="7" type="checkbox" name="bike2" value="Track" />Track
        </p>
        <p>
          <input
            tabindex="8"
            disabled
            type="checkbox"
            name="bike3"
            value="City"
          />City
        </p>
        <p>
          <input
            tabindex="9"
            checked
            type="checkbox"
            name="bike4"
            value="Electro"
          />Electro
        </p>
      </div>
      <br />
      <div>
        <p><input tabindex="10" type="file" name="photo" /></p>
      </div>
      <br />
      <div>
        <textarea
          tabindex="11"
          placeholder="text..."
          name="text"
          cols="50"
          rows="7"
        ></textarea>
      </div>
      <br />
      <div>
        <select tabindex="12" multiple name="color">
          <option tabindex="13" value="green">green</option>
          <option tabindex="14" value="red">red</option>
          <option tabindex="15" value="blue">blue</option>
          <option tabindex="16" selected value="tomato">tomato</option>
        </select>
      </div>
      <br />
      <div>
        <button tabindex="17" type="submit">Catch</button>
      </div>
    </form>
  </body>
</html>
